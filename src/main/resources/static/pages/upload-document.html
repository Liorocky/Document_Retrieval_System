<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入文档</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>录入文档</legend>
</fieldset>
<div class="layui-fluid">
    <div class="layui-form">
        <div class="layui-row layui-col-space30">
            <div class="layui-col-md6">
                <label class="layui-form-label">文档标题</label>
                <div class="layui-input-block">
                    <input type="text" id="title-input" name="title" lay-verify="required" autocomplete="off"
                           placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2 layui-col-md-offset2">
                <button type="button" class="layui-btn layui-btn-normal" id="choose-btn">
                    <i class="layui-icon layui-icon-file"></i>选择文档
                </button>
            </div>

            <div class="layui-col-md2">
                <button lay-submit type="button" class="layui-btn" id="upload-btn" onclick="checkFileBox();">
                    <i class="layui-icon layui-icon-upload"></i>确认录入
                </button>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文档描述</label>
                    <div class="layui-input-block">
                        <textarea id="desc-input" placeholder="请输入描述内容" lay-verify="required" class="layui-textarea" style="resize: none"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space5">
        <div class="layui-col-md9">
            <form class="layui-form" id="tag-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择标签</label>
                    <div class="layui-input-block" id="tag-block">

                    </div>
                </div>
            </form>
        </div>

        <div class="layui-col-md2">
            <form class="layui-form" id="form-search-tag" action="">
                <label>
                    <select id="tag-search" lay-verify="required" lay-filter="tag-search" lay-search>
                        <option value="">选择或搜索标签</option>
                    </select>
                </label>
            </form>
        </div>

        <div class="layui-col-md1">
            <button class="layui-btn" onclick="createTag()">新建</button>
        </div>

    </div>
</div>
<div class="layui-upload">
    <div class="layui-upload-list">
        <table class="layui-table" id="upload-list">
            <thead>
            <tr>
                <th>序号</th>
                <th>文件名</th>
                <th>大小</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/main.js"></script>
<script src="/js/upload-document.js"></script>
</body>
</html>
