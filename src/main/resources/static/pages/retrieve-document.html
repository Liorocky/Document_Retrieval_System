<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检索文档</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>文档搜索</legend>
    </fieldset>

<div class="layui-fluid layui-form" >
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md9">
            <div class="layui-input-block">
                <input type="text" id="title-search" name="title" lay-verify="title" autocomplete="off" placeholder="请输入文档标题" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md3">
            <button type="button" id="search-btn" class="layui-btn" onclick="searchFileBox()">搜索</button>
        </div>

        <div class="layui-col-md9">
            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block" id="tag-block">
                </div>
            </div>
        </div>

        <div class="layui-col-md3">
            <label>
                <select id="tag-search" lay-verify="required" lay-filter="tag-search" lay-search>
                    <option value="">选择或搜索标签</option>
                </select>
            </label>
        </div>
    </div>
</div>

    <table class="layui-hide" id="file-box-table" lay-filter="file-box-table"></table>

<div class="layui-form-item">

</div>
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/js/main.js"></script>
<script src="/js/retrieve-document.js"></script>
</body>
</html>
